<html>

    <head>
        <title>Robonomics AI</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <link rel="stylesheet" href="../css/style.css">

    <body id="capture">

      <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#4b4963;">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#"><img class="logo" src="/static/images/top-header.svg"></a>
            </div>
          </div>
      </nav>

    <div>
        <div class="card">
            <h4 class="heading4">I am eager to know you.</h4>
            <div style="margin-left: 28px;">
    
                <form id="userDetail" method="POST">
                    <div class="form-group">
                      <label class="label">Full Name:</label>
                      <input type="text" id="studentName" name="Name" autocomplete="off" placeholder="Enter your full name here.." class="form-control" style="background-color: #3b3857; border: 1px solid#4d56c7; color: white; height: 28px;">
                    </div>
                    <div class="form-group">
                      <label class="label">Email ID:</label>
                      <input type="text" id="studentEmail" name="email" autocomplete="off" placeholder="Enter your Email ID here.." class="form-control" style="background-color: #3b3857; border: 1px solid#4d56c7; color: white; height: 28px;">
                    </div>
                    <p style="font-size: 14px;" id="grade">Class: NA</p>
              </form>
              <button id="submitButton" class="btn btn-info" style="width: 52%; margin-top: 10px;" onclick="fetchGrade()"> Confirm </button>
            </div>
        </div>
    </div>

    <div class="openBot" style="display: none">
      <iframe src="https://webchat.botframework.com/embed/teacherhelpbot-bot?s=U3KTwbIWN-I.MEIcA9UiOdRKdmTCieDXte1ks9H6B5OGVVGQHTtPrqA" frameborder="0" style="width: 35%; height: 70%; right:0; bottom:0; z-index: 999; position: absolute;"></iframe>
    </div>
    <img src="/static/images/bot.png" onclick="openBot()" class="botImg">
    
  </body>
  <script src="../js/main.js"></script>
  
</html>
